# MPV Configuration
# For Nix-installed MPV with nixGL wrapper on non-NixOS Wayland

# Use GPU rendering with Wayland (nixGL provides driver compatibility)
vo=gpu
gpu-context=wayland

# Enable hardware decoding (works with nixGL)
hwdec=auto

# Audio output
ao=pipewire

# Quality settings for GPU rendering
scale=ewa_lanczossharp
dscale=mitchell
cscale=ewa_lanczossoft

# OSD settings
osd-font-size=32
osd-duration=2000
