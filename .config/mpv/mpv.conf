# MPV Configuration
# Session-aware config for both X11 and Wayland
# Use wrapper script in ~/.bin/mpv to auto-select profile

# Common settings (applied to all profiles)
vo=gpu
hwdec=auto
ao=pipewire

# Quality settings for GPU rendering
scale=ewa_lanczossharp
dscale=mitchell
cscale=ewa_lanczossoft

# OSD settings
osd-font-size=32
osd-duration=2000

# Wayland profile
[wayland]
gpu-context=wayland

# X11 profile
[x11]
gpu-context=x11egl
